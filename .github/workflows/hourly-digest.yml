name: Hourly Digest

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-digest
  cancel-in-progress: false

jobs:
  run-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Validate required secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "GEMINI_API_KEY secret is required."
            exit 1
          fi

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate digest sample
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOP_LIMIT: '20'
        run: node scripts/run-digest-sample.js

      - name: Commit digest outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/daily_digest.json data/digest_metrics.json data/dedupe_history.json
          if git diff --cached --quiet; then
            echo "No digest changes to commit."
            exit 0
          fi
          git commit -m "chore: update hourly digest outputs [skip ci]"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Upload digest outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ github.run_id }}
          path: |
            data/daily_digest.json
            data/digest_metrics.json
            data/dedupe_history.json
          if-no-files-found: warn
          retention-days: 7
